<div class="modal"id="modal22">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h2 class="text-warning">Login</h2>
            <button class="btn-close"data-bs-dismiss="modal"></button>
            </div>
             <div class="modal-body">
                <form>
                   <div class="form-floating">
                        <input type="text" name="name" id="name"placeholder="enter your name"class="form-control">
                        <label for="name">Enter your name</label><br>
                    </div>
                    <div class="form-floating">
                       <input type="text" name="email" id="email" placeholder="enter email"class="form-control">
                       <label for="email">Enter your email address</label><br>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="pwd" id="pwd"placeholder="enter password"class="form-control">
                        <label for="pwd">Enter your password</label><br>
                    </div>
                    <div class="form-floating">
                      <input type="text" name ="mobile number" placeholder="Enter your mobile number" class="form-control">
                      <label for="mobile number">Enter your mobile number</label>
                    </div>
                    <input type="button" value="login" class="btn btn-success">

                    <input type="button" value="Reset" class="btn btn-success">

                </form>
              </div>
            </div>
        </div>
      </div>
